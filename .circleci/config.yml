# Use the latest 2.1 version of CircleCI pipeline process engine.
# See: https://circleci.com/docs/configuration-reference
version: 2.1

# Define a job to be invoked later in a workflow.
# See: https://circleci.com/docs/configuration-reference/#jobs
jobs:
  build:
    docker:
      - image: cimg/base:current # Docker image that installs Docker and has Git,
    working_directory: ~/app
    steps:
      - checkout
      - setup_remote_docker:
          version: 20.10.14
      - run:
          name: Install dependencies
          command: echo "No need to install anything. \n Just build and push the Docker image."
      - run:
          name: Build Docker image
          command: |
            echo "Inside the Build Docker image step"
            docker --version # print the version for logging
            docker build -t udagram-api-feed ./udagram-api-feed  
            docker build -t udagram-api-user ./udagram-api-user  
            docker build -t udagram-frontend ./udagram-frontend
            docker build -t reverseproxy ./udagram-reverseproxy
      - run:
          name: Tag Docker image
          command: |
            echo "Inside the Tag Docker image step"
            docker --version # print the version for logging
            docker tag udagram-api-feed phuclmh/udagram-api-feed:3.0.0
            docker tag udagram-api-user phuclmh/udagram-api-user:3.0.0
            docker tag udagram-frontend phuclmh/udagram-frontend:3.0.0
            docker tag reverseproxy phuclmh/reverseproxy:3.0.0
      - run:
          name: Push Docker image
          command: |
            echo "Inside the Tag Docker image step"
            docker --version # print the version for logging
            echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
            docker push phuclmh/udagram-api-feed:3.0.0
            docker push phuclmh/udagram-api-user:3.0.0
            docker push phuclmh/udagram-frontend:3.0.0
            docker push phuclmh/reverseproxy:3.0.0
            
workflows:
build-docker-workflow:
  jobs:
    - build
