# Use the latest 2.1 version of CircleCI pipeline process engine.
# See: https://circleci.com/docs/configuration-reference
version: 2.1

# Define a job to be invoked later in a workflow.
# See: https://circleci.com/docs/configuration-reference/#jobs
jobs:
  build:
    # Specify the execution environment. You can specify an image from Docker Hub or use one of our convenience images from CircleCI's Developer Hub.
    # See: https://circleci.com/docs/configuration-reference/#executor-job
    docker:
      - image: cimg/base:stable
    # Add steps to the job
    # See: https://circleci.com/docs/configuration-reference/#steps
    steps:
      - checkout
      - run:
          name: "Install dependencies"
          command: echo "No need to install anything. \n Just build and push the Docker image."
      - run:
          name: "Build Docker image"
          command: |
            echo "Inside the Build Docker image step"
            docker --version # print the version for logging
            docker build -t phuclmh/udagram-api-feed .
            docker build -t phuclmh/udagram-api-user .
            docker build -t phuclmh/udagram-frontend .
            docker build -t phuclmh/udagram-reverseproxy .
      - run:
          name: "Tag Docker image"
          command: |
            echo "Inside the Tag Docker image step"
            docker --version # print the version for logging
            docker tag phuclmh/udagram-api-feed phuclmh/udagram-api-feed:1.0.0
            docker tag phuclmh/udagram-api-user phuclmh/udagram-api-user:1.0.0
            docker tag phuclmh/udagram-frontend phuclmh/udagram-frontend:1.0.0
            docker tag phuclmh/udagram-reverseproxy phuclmh/udagram-reverseproxy:1.0.0
      - run:
          name: "Push Docker image"
          command: |
            echo "Inside the Tag Docker image step"
            docker --version # print the version for logging
            echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
            docker push phuclmh/udagram-api-feed:1.0.0
            docker push phuclmh/udagram-api-user:1.0.0
            docker push phuclmh/udagram-frontend:1.0.0
            docker push phuclmh/udagram-reverseproxy:1.0.0

# Orchestrate jobs using workflows
# See: https://circleci.com/docs/configuration-reference/#workflows
workflows:
  build-docker-workflow:
    jobs:
      - build
